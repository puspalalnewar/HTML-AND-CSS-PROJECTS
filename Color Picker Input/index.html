<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2><u>Color Me</u></h2>
    <div class="box">
      <div class="row-1">
        <span class="common one">1</span>
        <span class="common two">2</span>
        <span class="common three">3</span>
      </div>
      <div class="row-2">
        <span class="common">4</span>
        <span class="common five">5</span>
        <span class="common six">6</span>
      </div>
      <div class="row-3">
        <span class="common seven">7</span>
        <span class="common eight">8</span>
        <span class="common nine">9</span>
      </div>
    </div>
    <input
      placeholder="Enter Between 1 and 9"
      type="number"
      required
      min="1"
      max="9"
    />
    <button>Color me</button>
    <script src="script.js"></script>
  </body>
</html>
