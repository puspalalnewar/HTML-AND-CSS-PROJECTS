<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Image Slider</h2>
    <div class="slider">
      <img class="slide" src="./Images/one.jpeg" alt="" />
      <img class="slide" src="./Images/two.jpeg" alt="" />
      <img class="slide" src="./Images/three.jpeg" alt="" />
      <img class="slide" src="./Images/four.jpeg" alt="" />

      <button onclick="prev()">Prev</button>
      <button onclick="next()">Next</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
