<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>The circle() Function</h1>

    <p>clip-path: circle(50%):</p>
    <img class="imageOne" src="elephant.jpeg" alt="Elephant">
    <p>clip-path: circle(40%):</p>
    <img class="imageTwo" src="elephant.jpeg" alt="Elephant">
    <p>clip-path: circle(60%):</p>
    <img class="imageThree" src="elephant.jpeg" alt="Elephant">
    <p>clip-path: ellipse(50% 35%):</p>
    <img class="imageFour" src="elephant.jpeg" alt="Elephant">
    <p>clip-path: ellipse(50% 35% at right):</p>
    <img class="imageFive" src="elephant.jpeg" alt="Elephant">
</body>

</html>
