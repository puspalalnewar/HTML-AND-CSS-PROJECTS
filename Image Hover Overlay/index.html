<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Overlay</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Image Hover Overlay</h2>
    <div class="box">
      <img src="./user.png" alt="Avtar" class="avtar" />
      <div class="overlay">
        <div class="text">Hello World</div>
      </div>
    </div>
    <div class="box-2">
      <img src="./user.png" alt="Avtar" class="avtar-2" />
      <div class="overlay-2">
        <div class="text-2">Hello World</div>
      </div>
    </div>
    <div class="box-3">
      <img src="./user.png" alt="Avtar" class="avtar-3" />
      <div class="overlay-3">
        <div class="text-3">Hello World</div>
      </div>
    </div>
    <div class="box-4">
      <img src="./user.png" alt="Avtar" class="avtar-4" />
      <div class="overlay-4">
        <div class="text-4">Hello World</div>
      </div>
    </div>
  </body>
</html>
