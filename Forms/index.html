<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="myForm">
        <label for="first_name">First Name:</label><br>
        <input type="text" placeholder="Enter here..."><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" placeholder="Enter here..."><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Radio Buttons</h2>

    <p>Choose your favorite Web language:</p>
    <form id="myForm2">
        <input type="radio" value="HTML" name="fav_language">
        <label for="html">HTML</label><br>
        <input type="radio" value="CSS" name="fav_language">
        <label for="css">CSS</label><br>
        <input type="radio" value="JavaScript" name="fav_language">
        <label for="javascript">JavaScript</label>
    </form>

    <h2>Checkbox</h2>

    <p>Checkboxes let a user select ZERO or MORE options of a limited number of choices.</p>

    <form id="myForm3">
        <input type="checkbox" value="Bike" name="vehicle1">
        <label for="">I have a Bike.</label><br>
        <input type="checkbox" value="Car" name="vehicle2">
        <label for="">I hava a Car.</label><br>
        <input type="checkbox" value="Boat" name="vehicle3">
        <label for="">I have a Boat.</label>
    </form>
</body>
<script src="script.js"></script>

</html>
